apply plugin: "com.moowork.node"

node {
  download = true
  version = node_version
}

yarn_install {
  doFirst {
    mkdir 'resources'
    mkdir 'node_modules'
  }
  inputs.files {
    project.file('package.json')
    project.file('yarn.lock')
  }
  outputs.dir {
    project.file('resources')
    project.file('node_modules')
  }
  outputs.cacheIf {
    true
  }
}

processResources {
  from yarn_install
}